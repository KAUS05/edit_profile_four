<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4_edit_profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Raleway:400,500,600,700,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="edit_form">
    <img src="image/2867046.png" alt="">
    <form>
      <div class="form-group">
        <img src="image/noun_Eye_506292 (2).svg" alt="">
        <input autocomplete="true" name="current_password" type="password" placeholder="Enter your old password">
        <label>Current Password</label>
      </div>
      <div class="form-group">
        <img src="image/noun_Eye_506292 (2).svg" alt="">
        <input autocomplete="true" name="new_password" type="password" placeholder="Enter your new password">
        <label>New Password</label>
      </div>
      <div class="form-group">
        <img src="image/noun_Eye_506292 (2).svg" alt="">
        <input autocomplete="true" name="Confirm_new_password" type="password" placeholder="Confirm your new password">
        <label>Confirm New Password</label>
      </div>

    </form>

    <div class="btns">
      <div></div>
      <button><a href="#">Cancel</a></button>
      <button class="active"><a href="#">Change</a></button>
    </div>

  </div>
</body>

</html>
